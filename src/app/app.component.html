<div class="app__container">
  <div class="app__menu">
    <button class="app__button" *ngFor="let route of routes"
          [routerLink]="route.pathway"
          [ngClass]="{ 'app__chat': route.routeName === 'Chat',
            'app__setting': route.routeName === 'Settings' }">
    {{route.routeName}}
    </button>
  </div>
  
  <div class="app__content">
    <router-outlet></router-outlet>  
  </div>
</div>
